<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:fragment="head">
        <title>Mi Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- NAV BAR -->
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img src="img/LOGO.png" width="200" class="my-8"/>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{~/personas}"><i class="fa fa-home"></i>HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{~/index}"><i class="fa fa-home"></i>PRODUCTS</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" href="#" th:href="@{~/profile/index}">ABOUT</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                            <a class="nav-link" href="#" th:href="@{~/products.html}">CONTACT</a>
                        </li>
                        <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="nav-item">
                            <a class="nav-link" href="#" th:href="@{~/index}">ADMIN</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                        <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                        <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
                    </form>
                </div>
            </nav>
        </header>

        <!-- CONTENIDO -->

        <div class="container"></div>

        <!-- FOOTER -->
        <footer th:fragment="footer" class="bg-dark text-white fixed-bottom">
            <div class="card">
                <h5 class="card-header bg-dark" >Copyright Glass Station 2022</h5>
                <div class="card-body mx-auto">
                    <img src="img/facebook.png" alt="alt" width="50"/>
                    <img src="img/whatsapp.png" alt="alt" width="50"/>
                </div>
            </div>
        </footer>
    </body>
</html>
